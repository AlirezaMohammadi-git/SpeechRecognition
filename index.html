<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Detection</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>
      This feature doesn't work on Firefox and some other browsers.<br /><span
        class="reference"
      >
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/API/SpeechRecognition#browser_compatibility"
          target="_blank"
          >Reference</a
        >
      </span>
    </h1>
    <div class="btn-contaienr">
      <button data-id="start">start SpeechRecognition</button>
      <button data-id="stop">stop SpeechRecognition</button>
    </div>

    <div class="words" contenteditable></div>

    <script>
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      const recognition =
        new SpeechRecognition() || new webkitSpeechRecognition();
      recognition.interimResults = true;
      recognition.lang = "en-US";
      let isRunning = false;

      const btns = document.querySelectorAll("button[data-id]");
      btns.forEach((btn) =>
        btn.addEventListener(
          "click",
          btn.dataset.id === "start"
            ? () => startSpeechRecognition()
            : () => stopSpeechRecognition()
        )
      );

      function startSpeechRecognition() {
        if (isRunning) return;
        isRunning = true;

        let p = document.createElement("p");
        const words = document.querySelector(".words");
        words.appendChild(p);

        recognition.addEventListener("result", (e) => {
          const transcript = Array.from(e.results)
            .map((result) => result[0])
            .map((result) => result.transcript)
            .join("");

          const poopScript = transcript.replace(/poop|poo|shit|dump/gi, "ðŸ’©");
          p.textContent = poopScript;

          if (e.results[0].isFinal) {
            p = document.createElement("p");
            words.appendChild(p);
          }
        });

        recognition.addEventListener("end", () => {
          if (isRunning) recognition.start();
        });

        recognition.start();
      }

      function stopSpeechRecognition() {
        isRunning = false;
        recognition.removeEventListener("end", recognition.start);
        recognition.stop();
      }
    </script>

    <style>
      html {
        font-size: 10px;
      }

      body {
        background: #ffc600;
        font-family: "helvetica neue";
        font-weight: 200;
        font-size: 20px;
      }

      h1 {
        width: 100%;
        text-align: center;
        color: black;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(
            linear,
            0 0,
            0 100%,
            from(#d9eaf3),
            color-stop(4%, #fff)
          )
          0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }

      .btn-contaienr {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 22px;
        align-items: center;
      }
      .reference {
        font-size: 2rem;
      }
    </style>
  </body>
</html>
